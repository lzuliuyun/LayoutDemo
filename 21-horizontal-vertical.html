<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>horizontal</title>

	<style>
		* {
			margin: 0;
			padding: 0;
		}

		#parent {
			position: relative; /*确保子元素是在父元素内部 子元素相对父元素*/
			width: 100%;
			height: 500px;
			background-color: grey;
		}
		
		#child{
			position: absolute; /*使用绝对定位*/			
			background-color: red;
			top: 50%;  
			left: 50%;
			transform: translate(-50%,-50%);
		}
	</style>
</head>
<body>
	<div id="parent">
		<div id="child">水平垂直居中</div>
	</div>
</body>
</html>
