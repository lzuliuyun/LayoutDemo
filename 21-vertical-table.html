<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>horizontal</title>

	<style>
		* {

			padding: 0;
		}

		#parent {
			display: table;
			width: 200px;
			height: 500px;
			background-color: grey;
		}
		
		#child{
			display: table-cell;
			vertical-align: middle;	
			background-color: red;		
		}
	</style>
</head>

	</div>
</body>
