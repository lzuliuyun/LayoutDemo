<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>horizontal</title>

	<style>
		* {
			margin: 0;
			padding: 0;
		}

		#parent {
			position: relative;
			width: 200px;
			height: 500px;
			background-color: grey;
		}
		
		#child{
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			margin: auto;
			background-color: red;
			height: 200px;
		}
	</style>
</head>
<body>
	<div id="parent">
		<div id="child">垂直居中垂直居中垂直居中垂直居中垂直居中垂直居中垂直居中垂直居中</div>
	</div>
</body>
</html>
